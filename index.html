<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlotBoard</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Plotly.js CDN -->
    <script src="https://cdn.plot.ly/plotly-2.24.1.min.js"></script>
    <!-- Toastify-JS for notifications -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- DOMPurify for HTML sanitization -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
</head>
<body>
    <header>
        <h1></h1>
    </header>

    <div class="board-management">
        <h3>Board Management</h3>
        <input type="text" id="boardNameInput" placeholder="Board Name for Saving">
        <button id="saveBoardBtn">Save Current Board</button>
        <button id="createNewBoardBtn">Create New Board</button>
        <hr>
        <select id="loadBoardSelect">
            <option value="">-- Load a Saved Board --</option>
        </select>
        <button id="loadBoardBtn">Load Selected Board</button>
        <button id="deleteBoardBtn">Delete Selected Board</button>
        <p id="currentBoardNameDisplay">Current Board: New Board</p>
    </div>

    <div class="controls">
        <div class="file-upload-area">
            <h3>Upload Data Files (.dat, .csv, .tsv, .txt)</h3>
            <input type="file" id="fileInput" multiple accept=".dat,.csv,.tsv,.txt">
            <div id="uploadedFilesList">
                <h4>Uploaded Files (Data is stored with the board):</h4>
                <ul></ul>
            </div>
        </div>
        <div class="add-block-area">
            <h3>Add Content Blocks</h3>
            <button id="addTextBlockBtn">Add Text Block</button>
            <button id="addPlotBlockBtn">Add Plot Block</button>
        </div>
    </div>

    <main id="bulletinBoard">
        <!-- Blocks will be added here by JavaScript -->
    </main>

    <script src="script.js"></script>
</body>
</html>
